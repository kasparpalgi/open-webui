# In CapRover "App Config":
dockerfile: |
  FROM ghcr.io/open-webui/open-webui:main
  EXPOSE 8080
  
captainDefinitionVersion: 2

# Environmental Variables
APP_PORT: 8080
ENVIRONMENT: production
WEBUI_SECRET_KEY: yout_secret_key_here  # Generate with: openssl rand -hex 32

# Model Providers (add your API keys)
OPENAI_API_KEY: sk-xxx
ANTHROPIC_API_KEY: claude-xxx
GOOGLE_API_KEY: gemini-xxx

# Hasura Integration
HASURA_GRAPHQL_URL: https://your-hasura-endpoint/v1/graphql
HASURA_ADMIN_SECRET: your_admin_secret